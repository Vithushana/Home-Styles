<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="illustration-section">
                <div class="illustration">
                    <!-- Replace with your actual images -->
                    <img src="https://via.placeholder.com/120x200/4a90e2/ffffff?text=Phone" alt="Phone illustration" class="phone-img">
                    <img src="https://via.placeholder.com/80x120/357abd/ffffff?text=Person" alt="Person illustration" class="person-img">
                    <img src="https://via.placeholder.com/60x80/4caf50/ffffff?text=Plant" alt="Plant illustration" class="plant-img">
                    
                    <!-- Alternative: You can use these popular illustration sources -->
                    <!-- 
                    <img src="your-phone-image.png" alt="Phone illustration" class="phone-img">
                    <img src="your-person-image.png" alt="Person illustration" class="person-img">
                    <img src="your-plant-image.png" alt="Plant illustration" class="plant-img">
                    -->
                    
                    <!-- Or use a single large illustration -->
                    <!-- <img src="https://via.placeholder.com/350x300/f8f9ff/4a90e2?text=Login+Illustration" alt="Login illustration" class="main-illustration"> -->
                </div>
                <div class="blue-shape-1"></div>
                <div class="blue-shape-2"></div>
            </div>
            
            <div class="form-section">
                <div class="form-container">
                    <h2>Welcome!</h2>
                    
                    <form class="login-form">
                        <div class="input-group">
                            <input type="email" placeholder="Email" required>
                        </div>
                        
                        <div class="input-group">
                            <input type="password" placeholder="Password" required>
                        </div>
                        
                        <div class="forgot-password">
                            <a href="#">Forgot Password?</a>
                        </div>
                        
                        <div class="button-group">
                            <button type="submit" class="sign-in-btn">SIGN IN</button>
                            <button type="button" class="sign-up-btn">SIGN UP</button>
                        </div>
                    </form>
                    
                    <div class="social-login">
                        <div class="social-icons">
                            <a href="#" class="social-icon facebook">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon google">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon linkedin">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="background-shapes">
            <div class="bg-shape-1"></div>
            <div class="bg-shape-2"></div>
        </div>
    </div>
</body>
</html>
